<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <h1>Conversor de Moedas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" data-bs-toggle="tab" data-bs-target="#cotacao" class="nav-link active">Cotação do dia</a>
                    </li>
                    <li class="nav-item"><a href="#" data-bs-toggle="tab" data-bs-target="#converter" class="nav-link">Converter valor</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="cotacao">
                        <div class="row">
                            <div class="col-12">
                                <h2>Cotação do dia</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <select class="form-select" id="moeda-cotacao">
                                    <option selected>Selecione a moeda</option>
                                    <option value="USD-BRL">DÓLAR</option>
                                    <option value="EUR-BRL">EURO</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-lg btn-success" onclick="CotacaoDoDia()">Verificar</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3 id="resultado-cotacao"></h3>
                            </div>
                        </div>
                    </div>
                    <div class="tabe-pane fade" id="converter">
                        <div class="row">
                            <div class="col-12">
                                <h2>Converter de Dólar para Real</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col12">
                                <input class="form-control" type="text" id="valor-converter">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button class="btn btn-success btn-large" onclick="ConverterValor()">Converter</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3 id="valor-final"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
